<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Public News Droid</title>   
</head>
<body>
  <div class ="container-fluid">
    <div class ="form-group">
        <form action= "upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="text-align: center;"><b>Public News Droid</b></h1>
            <label>Author Name</label><br>
            <input type = "text" class="form-control" id = "name" name="name"><br>
            <label>Article Text </label><br>
            <textarea type = "text" class="form-control" rows="10" id = "comment" name="comment"></textarea><br>
            <label>Article Image</label>
            <input type="file" name="image" accept="image/*" onchange="previewImage()">
            <br>
            <img class="preview" src="" alt="Image Preview" height="200">
            <br><button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="static/js/index.js"></script>

    
</body>
</html>
